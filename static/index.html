<!DOCTYPE html>
    <head>
        <meta charset="utf-8">

        <script defer src="/static/data-transform.js"></script>
        <script defer src="/static/script.js"></script>
    </head>

    <body>
        <div class="sensor-sections">
            <div class="section sauna">
                <div class="card-box">
                    <h2>Aktuelle Temperatur</h2>
                    <div><span class="hover-button" id="temp-now">L채dt...</span></div>

                    <button class="hover-button" id="temp-seven-days">7 Tages체bersicht</button>
                </div>
                <div class="chart-container" id="temp-chart-container">
                    <canvas id="temp-chart"></canvas>
                </div>
            </div>
            <div class="section pool">
                <div class="card-box">
                    <h2>Aktuelle Whirlpoolnutzung</h2>
                    <div><span class="hover-button" id="vibra-now">L채dt...</span></div>

                    </ul>
                    <button class="hover-button" id="vibra-seven-days">7 Tages체bersicht</button>
                </div>
                <div class="chart-container" id="vibra-chart-container">
                    <canvas id="vibra-chart"></canvas>
                </div>
            </div>
        </div>
        <a class="grafana-link" href="/" onclick="javascript:event.target.port=3000">Grafana Dashboards</a>
    </body>
</html>
